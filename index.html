<!DOCTYPE html>
<html>
<head>
  <title>AG Love..</title>
  <style>
    body {
      background: url('https://i.pinimg.com/originals/18/df/c5/18dfc5132aa504a2a1a2adc404da8541.gif') center/cover no-repeat;
    }

    h1, h2, p, div {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    @keyframes heartAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .heart {
      animation: heartAnimation 2s ease infinite;
      display: inline-block;
    }

    @keyframes nameAnimation {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(180deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

    .name-effect {
      animation: nameAnimation 3s ease infinite;
      display: inline-block;
    }

    .center-image {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://img.freepik.com/free-vector/romantic-love-message-hearts-background_1017-29964.jpg?w=100" class="heart" alt="Love 1">
    <span class="name-effect">Anu</span>
    <img src="https://img.freepik.com/free-vector/romantic-love-message-hearts-background_1017-29964.jpg?w=100" class="heart" alt="Love 2">
  </h1>
  <h2 style="color:white;"><blink>I LOVE YOU....</blink></h2>
  <p></p>

  <div class="center-image">
    <img src="https://codemyui.com/wp-content/uploads/2017/08/i-love-you-animation.gif" width="690" height="387.9518072289157" alt="Ipl Dance GIF - Ipl Dance Ipl Anthem GIFs" style="max-width: 690px;">
  </div>
</body>
</html>
